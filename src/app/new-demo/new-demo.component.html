<h2 mat-dialog-title>My Dialog</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Demoname" name="demoName" [(ngModel)]="demoName">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Save</button><!--[mat-dialog-close]="demoName" -->
</div>
