<div class="card">
  <div *ngIf="header != ''" class="card-header px-5"><h4>{{header}}</h4></div>
  <img *ngIf="image != ''" class="card-img-top" style="max-width: 280px" src="assets/images/{{image}}" alt="{{image}}">
  <hr *ngIf="image != ''">
  <div *ngIf="body != ''" class="card-body">{{body}}</div>
  <div *ngIf="footer != ''" class="card-footer">{{footer}}</div>
</div>
