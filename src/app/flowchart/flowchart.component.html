<div class="flow-{{demoType}}">
  <div class="">
    <button class="btn btn-primary mb-2" (click)="saveFlowchart()">Save Flow</button>
    <div class="flowchart-container" id="canvasContent" ngFlowchartCanvas [ngFlowchartOptions]="{stepGap: 25}">
    </div>

    <div class="palette row">
      <div class="flowchart-step-side col-auto" *ngFor="let el of flowchartElements"
           [ngFlowchartStep]="{template: flowchartItemStepContent, type: 'flowchartStepContent', data: el.Data}">
        <div class="p-2">{{el.Title}}</div>
      </div>
      <ng-template #flowchartItemStepContent let-data>
        <div class="flowchart-step step-container px-4">
        <div class="step-heading">
          {{data.data.Title}}
        </div>
        <div class="step-content">
          <button class="btn btn-warning p-1" (click)="onFlowchartEdit(data.id, data)"><span class="material-icons">edit</span></button>
          <button class="btn btn-danger p-1" (click)="deleteFlowchartItem(data.id)"><span class="material-icons">delete</span></button>
        </div>
      </div>
      </ng-template>
    </div>
  </div>
</div>
