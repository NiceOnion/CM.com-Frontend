<h2>Edit</h2>

<form (submit)="onSubmit()">
  <label>
    Question:
    <input type="text" [(ngModel)]="question" name="question">
  </label>

  <label>
    Response:
    <input type="text" [(ngModel)]="response" name="response">
  </label>

  <label>
    Words to look:
    <input type="text" [(ngModel)]="wordsToLook" name="wordsToLook">
  </label>

  <button type="submit">Submit</button>
</form>


<input type="text" placeholder="Put text in">
