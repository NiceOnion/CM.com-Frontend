<ul class="nav nav-tabs mb-2 justify-content-between align-items-end" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active pb-0" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-tab-pane"
      type="button" role="tab" aria-controls="dashboard-tab-pane" aria-selected="true"><h2 class="text-dark">Dashboard</h2></button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="archive-tab" data-bs-toggle="tab" data-bs-target="#archive-tab-pane" type="button"
      role="tab" aria-controls="archive-tab-pane" aria-selected="false">Archive</button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="dashboard-tab-pane" role="tabpanel" aria-labelledby="dashboard-tab"
    tabindex="0">
    <div class="mb-2">
      <button mat-raised-button (click)="openPopUp()">New <i class="bi bi-plus-lg"></i></button>
    </div>
    <div class="row w-100">
      <card-component *ngFor="let demo of demos" class="col-xl-4 col-sm-6 my-2" [image]="'test.jpg'">
        <div class="card-header-text">{{demo.name}}</div>
        <div class="card-body-text">
          <p>{{demo.description}}</p>
          <div class="text-center">
            <a href="/edit-demo/{{demo.id}}" class="btn btn-primary self-center">Edit</a>
          </div>
        </div>
      </card-component>
    </div>
    <div>
    <nav *ngIf="pageNationAmount > 1" aria-label="Dashboard page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" *ngFor="let _ of Arr(pageNationAmount); index as i"><a class="page-link" href="#">{{i+1}}</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    </div>
  </div>
  <div class="tab-pane fade" id="archive-tab-pane" role="tabpanel" aria-labelledby="archive-tab" tabindex="0">
    This is the archive part (visibility = false)
    <nav *ngIf="pageNationAmountArchive > 1" aria-label="Dashboard page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" *ngFor="let _ of Arr(pageNationAmountArchive); index as i"><a class="page-link" href="#">{{i+1}}</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
